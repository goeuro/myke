---
project: hooks
desc: |-
  tasks can run other tasks before and after.
  these before/after dependencies get passed the full arguments of this task.
tasks:
  before:
    cmd: echo running before
  after:
    cmd: echo running after
  before_after:
    cmd: echo running cmd
    desc: depends on before and after
    before: myke before
    after: myke after
  itself:
    cmd: echo hook itself
    desc: depends on itself and will cause recursion
    before: myke itself
